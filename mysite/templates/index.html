{% extends 'template.html' %}
{% load staticfiles %}

{% block http_headers %}
<link rel="stylesheet" type="text/css" href="{% static 'css/front.css' %}">
{% endblock %}

{% block content %}
<!-- main content -->
<div id="main-content" class="row vertical-align-middle">
    <div id="headshot" class="small-12 medium-4 columns">
        <img src="{% static 'images/michael_zhu.jpg' %}">
        <a id="button-github" class="right social-icon" alt="Github" title="Github" href="https://github.com/mjz48" target="_blank"></a>
        <a id="button-linkedin" class="right social-icon" alt="LinkedIn" title="LinkedIn" href="http://www.linkedin.com/pub/michael-zhu/37/478/595/en" target="_blank"></a>

    <div id="content" class="small-12 medium-8 columns">
        <h1>Michael Zhu</h1>
        <h5 class="subtitle">Ultimate ZHU</h5>

        <nav role="navigation">
            <ul class="group">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'resume' %}">Resume</a></li>
            </ul>
